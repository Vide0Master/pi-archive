<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="shortcut icon" href="Pi-symbol.svg" type="image/x-icon">
    <link rel="stylesheet" href="themes/default.css" id="theme-style">
    <link rel="stylesheet" href="nullify.css">
    <link rel="stylesheet" href="global_style.css">
    <link rel="stylesheet" href="style.css">
    <script src="langControl.js" defer></script>
    <script src="consoleAlert.js"></script>
    <script src="APIrequest.js" defer></script>
    <script src="globalPageFunctions.js" defer></script>
    <script src="authy.js" defer></script>
    <script src="alert/alert.js" defer></script>
    <link rel="stylesheet" href="alert/alert.css">
    <script src="view_controller.js" defer></script>
</head>

<body>
    <div class="norma-page-container">
        <header>
            <img src="Pi-symbol.svg" class="label">
            <div class="nav-row"></div>
        </header>
        <main>
            <div class="search-row">
                <input type="text" id="taglist">
                <div id="search-button"></div>
            </div>
            <div class="search-data-act">
                <div class="tags"></div>
                <div class="post-info">
                    <div class="label"></div>
                </div>
                <div class="post-actions">
                    <div class="label"></div>
                </div>
            </div>

            <div class="view-container">
                <div class="file"></div>
                <div class="special-data">
                    <div class="score-n-fav"></div>
                    <div class="desc"></div>
                    <div class="comments-section-container">
                        <div class="new-comment-container"></div>
                        <div class="comments-list"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
