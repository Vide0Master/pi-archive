<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="shortcut icon" href="Pi-symbol.svg" type="image/x-icon">
    <link rel="stylesheet" href="themes/default.css" id="theme-style">
    <link rel="stylesheet" href="nullify.css">
    <link rel="stylesheet" href="global_style.css">
    <link rel="stylesheet" href="style.css">
    <script src="langControl.js" defer></script>
    <script src="crypto-js.min.js" defer></script>
    <script src="consoleAlert.js"></script>
    <script src="APIrequest.js" defer></script>
    <script src="authy.js" defer></script>
    <script src="alert/alert.js" defer></script>
    <link rel="stylesheet" href="alert/alert.css">
    <script src="globalPageFunctions.js" defer></script>
    <script src="login.js" defer></script>
</head>

<body>
    <div class="login-block">
        <div class="label">Login</div>
        <form class="login-form">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" id="login" autocomplete="username" required minlength="4" maxlength="20">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="current-password" required minlength="8"
                    maxlength="30">
            </div>
            <div class="stay-in">
                <label for="stay_logged_in">Stay logged in</label>
                <div class="checkbox-wrapper">
                    <input type="checkbox" name="stay_logged_in" id="stay_logged_in" checked>
                </div>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <a href="/register">I dont have an account</a>
    </div>
</body>

</html>
