<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="shortcut icon" href="Pi-symbol.svg" type="image/x-icon">
    <link rel="stylesheet" href="nullify.css">
    <link rel="stylesheet" href="global_style.css">
    <link rel="stylesheet" href="style.css">
    <script src="langControl.js" defer></script>
    <script src="consoleAlert.js"></script>
    <script src="APIrequest.js" defer></script>
    <script src="globalPageFunctions.js" defer></script>
    <script src="authy.js" defer></script>
    <script src="alert/alert.js" defer></script>
    <link rel="stylesheet" href="alert/alert.css">
    <script src="userRequests.js" defer></script>
    <script src="tagGroupControl.js" defer></script>
    <script src="popup/script.js" defer></script>
    <link rel="stylesheet" href="popup/style.css">
    <script src="stop-server.js" defer></script>
    <script src="reset-user-pass.js" defer></script>
</head>

<body>
    <div class="norma-page-container">
        <header>
            <img src="Pi-symbol.svg" class="label">
            <div class="nav-row"></div>
        </header>
        <main>
            <div class="user-requests-block">
                <div class="label">Заявки пользователей</div>
                <div class="list"></div>
            </div>
            <div class="tag-group-control">
                <div class="label">Управление группами тегов</div>
                <div class="groups-control-container">
                    <div class="groups-list-container">
                        <div class="label">Список групп</div>
                        <div class="groups-list" id="tag-groups-list">
                            
                        </div>
                    </div>
                    <div class="create-group-container">
                        <div class="label">Cоздать группу</div>
                    </div>
                </div>
            </div>
            
            <div class="dangerous-options">
                <div class="label" title="Функции доступные пользователям уровня 'Администратор' и выше">Опасные функции!</div>
                <input type="button" value="Выключение сервера" class="server-stop-btn">
                <input type="button" value="Reset user password" class="reset-user-pass">
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
