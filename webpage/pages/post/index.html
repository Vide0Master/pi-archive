<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="shortcut icon" href="Pi-symbol.svg" type="image/x-icon">
    <link rel="stylesheet" href="themes/default.css" id="theme-style">
    <link rel="stylesheet" href="nullify.css">
    <link rel="stylesheet" href="global_style.css">
    <link rel="stylesheet" href="style.css">
    <script src="langControl.js" defer></script>
    <script src="consoleAlert.js"></script>
    <script src="APIrequest.js" defer></script>
    <script src="globalPageFunctions.js" defer></script>
    <script src="authy.js" defer></script>
    <script src="alert/alert.js" defer></script>
    <link rel="stylesheet" href="alert/alert.css">
    <script src="upload.js" defer></script>
</head>

<body>
    <div class="norma-page-container">
        <header>
            <img src="Pi-symbol.svg" class="label">
            <div class="nav-row"></div>
        </header>
        <main>
            <div class="load-container">
                <input type="file" name="" id="file-upload" multiple accept=".jpg,.jpeg,.png,.webp,.gif,.mp4,.mov,.avi,.mkv">
                <label for="file-upload" class="file-upload-label"></label>
                <div class="action-row">
                    <input type="button" id="uploadAll">
                    <div class="checkbox-wrapper">
                        <div class="label"></div>
                        <input type="checkbox" id="as_group" title="As group">
                        <input type="text" placeholder="Group name" id="groupName">
                    </div>
                </div>
                <div class="file-list"></div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
