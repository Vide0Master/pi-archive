<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="shortcut icon" href="Pi-symbol.svg" type="image/x-icon">
    <link rel="stylesheet" href="nullify.css">
    <link rel="stylesheet" href="global_style.css">
    <link rel="stylesheet" href="style.css">
    <script src="langControl.js" defer></script>
    <script src="crypto-js.min.js" defer></script>
    <script src="consoleAlert.js"></script>
    <script src="APIrequest.js" defer></script>
    <script src="authy.js" defer></script>
    <script src="alert/alert.js" defer></script>
    <link rel="stylesheet" href="alert/alert.css">
    <script src="globalPageFunctions.js" defer></script>
    <script src="reg.js" defer></script>
    <link rel="stylesheet" href="themes/default.css" id="theme-style">
</head>

<body>
    <div class="register-block">
        <div class="register-label">Register</div>
        <form class="registration-form">
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" minlength="4" maxlength="30" required>
            </div>
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" minlength="4" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="30" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Repeat password</label>
                <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="30" required>
            </div>
            <div class="form-group">
                <label for="admin-message">Message to admin</label>
                <textarea id="admin-message" name="admin-message" placeholder="Message..." minlength="10" maxlength="1000"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send request</button>
        </form>
        <div class="info">
            <div>After submitting request, admins need to review your request manually!</div>
            <div>Please wait for getting access.</div>
        </div>
        <a href="/login">I have account</a>
    </div>
</body>

</html>
